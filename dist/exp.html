<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="p-0 m-0 font-alata h-screen bg-custom-color">
    <div class="flex">
      <!-- SIDE NAVBAR -->
      <aside class="hidden lg:block w-80 fixed left-0 top-0 h-full">
        <!-- LOGO -->
        <h1 class="text-4xl text-white">SIDEBAR</h1>
        <!-- Navigation -->
      </aside>

      <!-- MAIN CONTENT -->
      <main class="pl-0 flex flex-col flex-grow lg:pl-80 text-white h-auto">
        <!-- TOP NAVBAR -->
        <div class="sticky top-0 pt-16 bg-gray-500">
          <h1 class="text-4xl">Top Navbar</h1>
        </div>

        <!-- CONTENTS -->
        <div id="james" class="flex flex-nowrap overflow-auto w-full h-fit">
          <div class="bg-red-500 w-96 h-20"></div>
          <div class="bg-blue-500 w-96 h-20"></div>
          <div class="bg-green-500 w-96 h-20"></div>
          <div class="bg-yellow-500 w-96 h-20"></div>
          <div class="bg-red-500 w-96 h-20"></div>
          <div class="bg-blue-500 w-96 h-20"></div>
          <div class="bg-green-500 w-96 h-20"></div>
          <div class="bg-yellow-500 w-96 h-20"></div>
          <div class="bg-red-500 w-96 h-20"></div>
          <div class="bg-blue-500 w-96 h-20"></div>
          <div class="bg-green-500 w-96 h-20"></div>
          <div class="bg-yellow-500 w-96 h-20"></div>
        </div>

        <div class="h-96 bg-pink-500">
          <h1 class="text-4xl">Footer</h1>
          <button id="scroll-left-btn" class="px-4 py-2 bg-gray-500 text-white">
            Scroll Left
          </button>
          <button id="scroll-right-btn" class="px-4 py-2 bg-gray-500 text-white">
            Scroll Right
          </button>
        </div>
      </main>

      <!-- PLAYBAR -->
      <div class="w-screen fixed h-20 left-0 bg-cyan-600 bottom-0 mt-auto">
        <h1 class="text-white text-4xl">Playbar</h1>
      </div>

    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var scrollLeftBtn = document.getElementById("scroll-left-btn");
        var scrollRightBtn = document.getElementById("scroll-right-btn");
        var container = document.getElementById("james");

        console.log(container);

        scrollLeftBtn.addEventListener("click", function () {
          container.scrollLeft -= 50;
        });

        scrollRightBtn.addEventListener("click", function () {
          container.scrollLeft += 50;
        });

        // add catch handlers to the Promises
        window.addEventListener('unhandledrejection', function(event) {
          console.warn('Unhandled promise rejection:', event.reason);
        });
      });
    </script>
  </body>
</html>
