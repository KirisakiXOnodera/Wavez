<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="min-h-screen bg-custom-color py-20 max-md">
      <div class="container mx-auto">
        <div
          class="flex flex-col w-8/12 lg:flex-row lg:w-7/12 bg-[#e9ebe9] rounded-3xl mx-auto"
        >
          <div
            style="background-image: url(/assets/login-img.png)"
            class="w-1/2 bg-no-repeat bg-cover bg-center rounded-l-3xl"
          ></div>
          <div class="w-full lg:w-1/2 py-16 px-12">
            <div class="flex flex-row align-middle justify-center mb-12">
              <img
                src="/assets/wavesLogo.png"
                class="w-full shrink-0"
                style="width: 115px; height: 90px"
              />
              <h1
                class="font-alata font-bold text-5xl tracking-widest text-[#07405b] self-center"
              >
                WAVEZ
              </h1>
            </div>

            <form>
              <div class="flex justify-center">
                <input
                  class="w-4/5 h-9 rounded-full py-3 px-3 text-sm font-alata border-solid border border-neutral-500 transition ease-in-out border-current outline-none bg-input-bg-color focus:ring-blue-500 focus:border-blue-500 focus:border-2 hover:bg-slate-200 placeholder:text-xs"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  autofocus
                  required
                />
              </div>
              <div class="flex justify-center mt-3">
                <input
                  class="w-4/5 h-9 rounded-full py-3 px-3 text-sm font-alata border-solid border border-neutral-500 transition ease-in-out border-current outline-none bg-input-bg-color focus:ring-blue-500 focus:border-blue-500 focus:border-2 hover:bg-slate-200 placeholder:text-xs"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div
                class="flex flex-col pl-10 lg:flex-row align-middle justify-evenly w-full mt-1 lg:pl-0"
              >
                <div>
                  <a
                    href="#"
                    class="font-alata font-medium leading-5 text-xs underline text-black hover:text-custom-color-sidebar-brown"
                    >forgot my password?</a
                  >
                </div>
                <div>
                  <label
                    for="remeberMeCheckbox"
                    class="font-alata font-medium text-xs leading-5 text-black break-words"
                  >
                    <input
                      class="align-middle"
                      type="checkbox"
                      id="remeberMeCheckbox"
                    />Remember me
                  </label>
                </div>
              </div>
            </form>
            <div class="flex align-middle justify-center mt-3 mb-3">
              <button
                type="submit"
                class="w-36 h-9 rounded-full bg-button-color font-alata font-normal text-sm leading-8 tracking-wide border-none hover:shadow-lg hover:scale-105 active:scale-y-[2px] active:shadow-[0_0_2px_0_rgba(47,79,79,0.3)]"
              >
                LOG IN
              </button>
            </div>

            <div class="flex justify-center align-middle">
              <h2
                class="mt-2.5 text-center text-xs font-alata font-normal border-b-2 border-black w-20"
              >
                SIGN IN WITH
              </h2>
            </div>

            <div class="flex justify-evenly align-middle mt-3 px-10">
              <a href="#">
                <i class="fa-brands fa-facebook-f text-[30px]"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-apple text-[30px]"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-google text-[30px]"></i>
              </a>
            </div>

            <div
              class="mt-4 flex justify-center align-middle font-alata font-normal text-sm leading-6"
            >
              <h3>
                Don't have an account? <span class="text-login-color">.</span>
              </h3>
              <a href="#" class="text-red-600"> Sign up.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
